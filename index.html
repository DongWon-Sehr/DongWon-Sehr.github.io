<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>TO-DO List</title>
</head>

<body>
	<h2 id="clock">2021-08-08 Sun 00:00:00</h2>
	<div id="loginDiv">
		<form id="loginForm">
			ID <input id="loginInputId" type="text" placeholder=""> <br>
			PW <input id="loginInputPw" type="text" placeholder=""> <br>
			<button id="loginBtn">log in</button> &nbsp;
			<button id="logoutBtn">log out</button>
		</form>
	</div>
	<div id="todoDiv" class="hidden">
		<form id="todoForm">
			<input id="todoInput" type="text" placeholder="Write a todo" required>
		</form>
		<ul id="todoList"></ul>
	</div>

	<script src="js/clock.js"></script>
	<script src="js/login.js"></script>
	<script src="js/todo.js"></script>
</body>

</html>
