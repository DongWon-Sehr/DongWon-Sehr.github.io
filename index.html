<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>TO-DO List</title>
	<link rel="stylesheet" href="css/index.css?ver=1.0">
</head>

<body>
	<div id=bgDimmed></div>
	<div id="welcome">
		<h2 id="clock">2021-08-08 Sun 00:00:00</h2>
		<div id="geoLocInfo">
			<h3>
				<span id="city"></span> <br>
				<span id="weather"></span>
			</h3>
		</div>
	</div>
	<div id="loginDiv">
		<form id="loginForm">
			ID <input id="loginInputId" type="text" placeholder="Input ID" required> <br>
			PW <input id="loginInputPw" type="text" placeholder="Input PW" required> <br>
			<button id="loginBtn">log in</button> &nbsp;
		</form>
		<form id="logoutForm" class="hidden">
			<span id="userInfo"></span> <br>
			<span id="todoCount"></span> <br>
			<button id="logoutBtn">log out</button>
		</form>
	</div>
	<div id="todoDiv" class="hidden">
		<form id="todoForm">
			<input id="todoInput" type="text" placeholder="Write a todo" required>
		</form>
		<ul id="todoList"></ul>
	</div>

	<script src="js/background.js"></script>
	<script src="js/clock.js"></script>
	<script src="js/login.js"></script>
	<script src="js/todo.js"></script>
	<script src="js/weather.js"></script>
</body>

</html>
